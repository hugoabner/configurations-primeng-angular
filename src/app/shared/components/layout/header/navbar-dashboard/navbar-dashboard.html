<nav
  class="sticky z-10 top-0 flex items-center border-b border-surface-200 dark:border-surface-700 h-16 w-full mx-auto justify-between px-4 shadow-xs dark:bg-surface-900 bg-surface-50"
>
  <app-sidebar-trigger-main />
  <div class="flex items-center gap-6">
    <p-overlaybadge [value]="2" [badgeSize]="'small'" severity="danger">
      <i class="pi pi-bell" style="font-size: 1.45rem; cursor: pointer"></i>
    </p-overlaybadge>
    <p-button
      [variant]="'outlined'"
      [icon]="isDark ? 'pi pi-sun' : 'pi pi-moon'"
      size="small"
      (onClick)="toggleDarkMode()"
    />
  </div>
</nav>
